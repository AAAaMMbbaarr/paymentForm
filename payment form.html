<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment_Form</title>
</head>
<body>
    <form action="">
        <h1>Payment Form </h1>
        <h2> Information</h2>
        <p> Name:* <input type="text" name="name" required></p>
        <fieldset>
           <legend>Gender*</legend>
            <p>
               Male <input type="radio" name="gender" id="Male" required>Female <input type="radio" name="gender" id="Female" required>
            </p>
        </fieldset>
        <p>
            Address : <textarea name="address" id="address" cols="30" rows="6" required></textarea>
        </p>
        <p>
            Email :* <input type="email" name="email" id="email" required>
        </p>
        <p> Pincode :* <input type="number" name="pincode" id="pincode" required></p>
        <h2>Payment Information</h2>
        <p>Card Type:*
            <select name="card type" id="card type" required>
                <option value="">--Select card Type--</option>
                <option value="master card"> master card</option>
                <option value="visa">visa</option>
                <option value="rupay">rupay</option>
            </select>
        </p>
        <p>
            Card number* <input type="number" name="card number" id="card number" required>
        </p>
        <p>
            EXP DATE* <input type="date" name=" exp date" id="exp date" required>
        </p>
        <p>
            CVV* <input type="password" name="cvv" id="cvv" required>
        </p>
        <input type="submit" value="Pay Now" required>

    </form>
</body>
</html>
